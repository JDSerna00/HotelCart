<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bar</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido!</h1>
        <h2>Realiza aqu√≠ tu compra</h2>
        <div id="gallery">
            <div class="item" onclick="addToCart('Beer', 10)">
                <img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/128/beer-icon.png" alt="">
                <p>$10</p>
            </div>
            <div class="item" onclick="addToCart('Wine', 15)">
                <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/128/Apps-wine-icon.png" alt="">
                <p>$15</p>
            </div>
            <div class="item" onclick="addToCart('Cheese', 2)">
                <img src="https://icons.iconarchive.com/icons/robinweatherall/cheese/128/cheese-edam-icon.png" alt="">
                <p>$2</p>
            </div>
            <div class="item" onclick="addToCart('Ham', 5)">
                <img src="https://icons.iconarchive.com/icons/fixicon/market/128/ham-icon.png" alt="">
                <p>$5</p>
            </div>
            <div class="item" onclick="addToCart('Bubble Tea', 9)">
                <img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-flat/128/Bubble-Tea-Flat-icon.png" alt="">
                <p>$9</p>
            </div>
            <div class="item" onclick="addToCart('Cuba Libre', 15)">
                <img src="https://icons.iconarchive.com/icons/cedarseed/cocktails/128/Cuba-Libre-icon.png" alt="">
                <p>$15</p>
            </div>
            <div class="item" onclick="addToCart('Whiskey', 25)">
                <img src="https://icons.iconarchive.com/icons/sonya/swarm/128/Whiskey-icon.png" alt="">
                <p>$25</p>
            </div>
            <div class="item" onclick="addToCart('Brandy', 20)">
                <img src="https://icons.iconarchive.com/icons/cedarseed/cocktails/128/Brandy-Alexander-icon.png" alt="">
                <p>$20</p>
            </div>
        </div>

        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items" ></ul>
            <button onclick="checkout()">Checkout (Send the cart to Whatsapp)</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
